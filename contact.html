<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Notably VA</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/favicon.ico" />
</head>
<body>
  <header class="header-centered">
    <img src="images/notablyva.png" alt="Notably VA Logo" class="main-logo" />
    <div class="hamburger-header">
      <button class="hamburger-btn" onclick="toggleMenu()">☰ Menu</button>
      <nav class="hamburger-nav" id="hamburgerMenu">
        <a href="index.html">Home</a>
        <a href="executive-assistance.html">Executive Assistance</a>
        <a href="customer-service.html">Customer Service</a>
        <a href="marketing-support.html">Marketing Support</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="services">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Fill out the form below and we’ll respond shortly.</p>
    <form action="https://formsubmit.co/contact@top-notch-solutions.com" method="POST" class="contact-form" style="max-width: 600px; margin: 0 auto;">
      <input type="hidden" name="_subject" value="New Contact Form Submission">
      <input type="hidden" name="_next" value="https://notablyva.com/thank-you.html">
    <form action="https://formsubmit.co/contact@notablyva.com" method="POST" class="contact-form" style="max-width: 600px; margin: 0 auto;">
      <input type="hidden" name="_subject" value="New Contact Form Submission">
      <input type="hidden" name="_next" value="https://notablyva.com/thank-you.html">
      <input type="hidden" name="_captcha" value="false">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required />
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required />
      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Notably VA</p>
    <div class="social">
      <a href="https://facebook.com/NotablyVA" target="_blank">Facebook</a> |
      <a href="https://instagram.com/NotablyVA" target="_blank">Instagram</a> |
      <a href="https://linkedin.com/company/notablyva" target="_blank">LinkedIn</a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("hamburgerMenu").classList.toggle("show");
    }
  </script>
</body>
</html>
